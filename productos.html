<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Productos - Mercado Central Llallagua</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-image: url('mercado.png'); 
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    min-height: 100vh; 
    margin: 0;
    padding: 0;
}
    #canvas-container {
  width: 100vw;
  height: 100vh;
  position: absolute; 
  top: 0;
  left: 0;
  z-index: 1;
}
    .etiqueta {
      position: absolute;
      color: white;
      font-weight: bold;
      font-size: 16px;
      pointer-events: none;
      z-index: 10;
      text-shadow: 1px 1px 4px black;
    }
  </style>
</head>
<body>
    <header>
    <div class="barra-superior">               
      <div class="barra-izquierda">
        <div class="menu-container">
          <button class="menu-button">ESTRUCTURA EN 3D</button>
        </div>
      </div>       
      <div class="barra-derecha">    
        <div>
          <h1>MERCADO CENTRAL "LLALLAGUA"</h1>
        </div>
        <img src="escudollallagua.png" alt="Logo" />
      </div>
    </div>
     <div class="line-dark-green"></div>
    <div class="line-light-green">
        <div class="text-container">
            <h1 class="letraVerdes">EXPLORA EL MERCADO CENTRAL DE LLALLAGUA</h1>
        </div>
    </div>
  </header>
  <div class="botones-explora">
    <a href="index.html" class="btn-verde">INICIO</a>
    <a href="productos.html" class="btn-verde">PRODUCTOS</a>
    <a href="#" class="btn-verde">SECCIONES</a>
    <a href="ubicacion.html" class="btn-verde">UBICACION</a>
  </div>
  <div id="canvas-container"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/108/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.108.0/examples/js/controls/OrbitControls.js"></script>
  <script>
    let scene, camera, renderer, controls;
    const etiquetas = [];

    function crearEtiqueta(nombre, posicion) {
      const div = document.createElement('div');
      div.textContent = nombre;
      div.className = 'etiqueta';
      document.body.appendChild(div);
      return { div, posicion };
    }

    function init() {
      scene = new THREE.Scene();
      const fondo = new THREE.TextureLoader().load('mercado.png');
      scene.background = null;

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 10, 35);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.getElementById('canvas-container').appendChild(renderer.domElement);

      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;

      const loader = new THREE.TextureLoader();
      const tex1 = loader.load('naranja.jpg');
      const naranja = new THREE.Mesh(
        new THREE.SphereGeometry(2, 32, 32),
        new THREE.MeshLambertMaterial({ map: tex1 })
      );
      naranja.position.set(-15, 0, 0);
      scene.add(naranja);
      const luzNaranja = new THREE.PointLight(0xffaa00, 1.5, 20);
      luzNaranja.position.set(-12, 10, 5);
      scene.add(luzNaranja);
      etiquetas.push(crearEtiqueta("Naranja", naranja.position));
      const tex2 = loader.load('manzana.jpg');
      const manzana = new THREE.Mesh(
        new THREE.SphereGeometry(2, 32, 32),
        new THREE.MeshStandardMaterial({ map: tex2, roughness: 0.6 })
      );
      manzana.position.set(-5, 0, -10);
      scene.add(manzana);
      const luzManzana = new THREE.SpotLight(0xffffff, 1.2);
      luzManzana.position.set(-2, 10, -5);
      luzManzana.target = manzana;
      scene.add(luzManzana);
      scene.add(luzManzana.target);
      etiquetas.push(crearEtiqueta("Manzana", manzana.position));
      const tex3 = loader.load('platano.jpg');
      const platano = new THREE.Mesh(
        new THREE.CylinderGeometry(0.8, 0.8, 6, 32),
        new THREE.MeshPhongMaterial({ map: tex3, shininess: 80 })
      );
      platano.rotation.z = Math.PI / 4;
      platano.position.set(10, 0, 5);
      scene.add(platano);
      const luzPlatano = new THREE.DirectionalLight(0xffff88, 1.5);
      luzPlatano.position.set(15, 10, 10);
      scene.add(luzPlatano);
      etiquetas.push(crearEtiqueta("Plátano", platano.position));
      const tex4 = loader.load('sandia.jpg');
      const sandia = new THREE.Mesh(
        new THREE.BoxGeometry(3, 3, 3),
        new THREE.MeshToonMaterial({ map: tex4 })
      );
      sandia.position.set(5, 0, 12);
      scene.add(sandia);
      const luzSandia = new THREE.PointLight(0xff4444, 1.2, 15);
      luzSandia.position.set(5, 8, 15);
      scene.add(luzSandia);
      etiquetas.push(crearEtiqueta("Sandía", sandia.position));

      scene.add(new THREE.AmbientLight(0xffffff, 0.5));
      window.addEventListener('resize', onWindowResize);
      controls.addEventListener('change', () => updateLabels(etiquetas));
      updateLabels(etiquetas);
    }

    function updateLabels(etiquetas) {
      etiquetas.forEach(et => {
        const vector = et.posicion.clone().project(camera);
        const x = (vector.x * 0.5 + 0.5) * window.innerWidth;
        const y = (-vector.y * 0.5 + 0.5) * window.innerHeight;
        et.div.style.transform = `translate(-50%, -100%) translate(${x}px, ${y}px)`;
      });
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      updateLabels(etiquetas);
      renderer.render(scene, camera);
    }

    init();
    animate();
  </script>
</body>
</html>
